<html>
<head>
  <script src="js/jquery-1.4.4.min.js"></script>
  <script src="js/flour_n_water.js"></script>
  <link href="css/flour_n_water.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="flour-n-water">
    <p class="heading">Water</p>
    <div id="water" class="normal">
      <span class="highlight-box">
        <span id="water-quantity" class="quantity">0</span>
        <span class="unit">g</span>
      </span>
      <span id="water-control" style="display : none">
        <span class="highlight-box">Add <input type="text" id="additional-water" value="0"></input>g Water</span>
      </span>
    </div>
    <p class="heading">Flour</p>
    <div id="flour" class="normal">
      <span class="highlight-box">
        <span id="flour-quantity" class="quantity">0</span>
        <span class="unit">g</span>
      </span>
      <span id="flour-control" style="display : none">
        <span class="highlight-box">Add <input type="text" id="additional-flour" value="0"></input>g Flour</span>
      </span>
    </div>
    <p class="heading">Starter@Hydration</p>
    <div id="starter" class="normal">
      <span class="highlight-box">
        <span id="starter-quantity" class="quantity">0</span>
        <span class="unit">g</span>
        <span class="quantity">@</span>
        <span id="starter-hydration" class="quantity">100</span>
        <span class="unit">%</span>
      </span>
      <span id="starter-control" style="display : none">
        <span class="highlight-box">Add <input type="text" id="additional-starter" value="0"></input>g Starter@<input type="text" id="new-hydration" value="100"></input>% Hydration</span>
      </span>
    </div>
    <br />
    <div id="calculate">
      <span class="button">
        <span class="button-text">Calculate Hydration</span>
      </span>
    </div>
    <div class="result"><span id="result">0</span>%</div>
  </div>
</body>
</html>
